<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools in HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .tools-list {
            list-style: none;
        }
        .tools-list li {
            margin-bottom: 0.5rem;
        }
        .tools-list a {
            display: block;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            text-decoration: none;
            color: #0066cc;
            transition: background 0.2s;
        }
        .tools-list a:hover {
            background: #e8f4ff;
        }
        .empty {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Tools in HTML</h1>
    <ul class="tools-list">
        <li><a href="base64.html">Base64 Encoder/Decoder</a></li>
        <li><a href="rsa.html">RSA Private Key Parser</a></li>
        <li><a href="certificates.html">X.509 Certificate Parser</a></li>
    </ul>
</body>
</html>
