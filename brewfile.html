<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Brewfile Analyzer</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/material-darker.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #f97316;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        .CodeMirror {
            background: rgba(0, 0, 0, 0.3) !important;
            height: auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        .CodeMirror-focused {
            border-color: #f97316 !important;
        }

        .CodeMirror-gutters {
            background: rgba(0, 0, 0, 0.2) !important;
            border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .CodeMirror-linenumber {
            color: rgba(160, 174, 192, 0.5) !important;
            padding: 0 8px 0 3px !important;
            min-width: 2em;
            text-align: right;
        }

        .CodeMirror-lines {
            padding: 15px 0;
        }

        .CodeMirror-selected {
            background: rgba(249, 115, 22, 0.15) !important;
        }

        .CodeMirror-cursor {
            border-left: 2px solid #f97316 !important;
        }

        .CodeMirror-matchingbracket {
            color: #f97316 !important;
            background: rgba(249, 115, 22, 0.3) !important;
            font-weight: bold;
            border-radius: 2px;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.2);
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .drop-zone-text svg {
            color: #6b7280;
            margin-bottom: 12px;
        }

        .drop-zone-text p {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .drop-zone-hint {
            color: #6b7280;
            font-size: 12px;
        }

        .drop-zone.has-file {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .drop-zone.has-file .drop-zone-text p::before {
            content: "\2713 ";
            color: #10b981;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: #fff;
            min-width: 150px;
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .result-section {
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px 24px;
            border-radius: 12px;
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #f97316;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #f97316;
        }

        #graph-container {
            height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }

        .formula-name {
            font-weight: 600;
            color: #f97316;
        }

        .formula-name.is-dependency {
            color: #a0aec0;
        }

        .version-tag {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .license-tag {
            display: inline-block;
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .homepage-link {
            color: #00d9ff;
            text-decoration: none;
            display: block;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .homepage-link:hover {
            text-decoration: underline;
        }

        .deps-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .dep-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            color: #a0aec0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #f97316;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(249, 115, 22, 0.3);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 16px;
            color: #a0aec0;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #9ca3af;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(249, 115, 22, 0.2);
            border-color: #f97316;
            color: #f97316;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            .CodeMirror {
                font-size: 11px;
            }

            #graph-container {
                height: 350px;
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: #1f2937;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.2rem;
            color: #f97316;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .dep-tree {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .dep-tree ul {
            list-style: none;
            padding-left: 20px;
            margin: 0;
        }

        .dep-tree > ul {
            padding-left: 0;
        }

        .dep-tree li {
            position: relative;
            color: #e5e7eb;
        }

        .dep-tree li::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 0;
            height: 100%;
            border-left: 1px solid #4b5563;
        }

        .dep-tree li::after {
            content: '';
            position: absolute;
            left: -16px;
            top: 0.7em;
            width: 12px;
            border-bottom: 1px solid #4b5563;
        }

        .dep-tree li:last-child::before {
            height: 0.7em;
        }

        .dep-tree > ul > li::before,
        .dep-tree > ul > li::after {
            display: none;
        }

        .dep-tree .node-name {
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }

        .dep-tree .node-root {
            background: #f97316;
            color: #fff;
            font-weight: bold;
        }

        .dep-tree .node-dep {
            background: #374151;
            color: #e5e7eb;
        }

        .dep-tree .node-build {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
            font-style: italic;
        }

        .formula-name.clickable {
            cursor: pointer;
            transition: color 0.2s;
        }

        .formula-name.clickable:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <a class="back-link" href="index.html">&larr; Back to Tools</a>
    <h1>Brewfile Analyzer</h1>
    <p class="subtitle">Analyze Homebrew formulas, versions, and dependencies</p>

    <div class="card">
        <label>Upload or Paste Brewfile</label>
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-text">
                <svg fill="none" height="48" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" width="48">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" x2="12" y1="3" y2="15"></line>
                </svg>
                <p>Drop Brewfile here or click to upload</p>
                <span class="drop-zone-hint">or paste content below</span>
            </div>
            <input accept="Brewfile,Brewfile.*,*.txt" id="fileInput" style="display: none;" type="file">
        </div>
        <div id="editor-wrapper">
            <textarea id="input" hidden></textarea>
        </div>

        <div class="button-group">
            <button class="btn-analyze" onclick="analyze()">Analyze</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Fetching formula information...</div>
    </div>

    <div class="result-section" id="result">
        <div class="card">
            <div class="stats" id="stats"></div>
        </div>

        <div class="card">
            <div class="section-title">Dependency Graph</div>
            <div id="graph-container"></div>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('all')">All Formulas</button>
                <button class="tab-btn" onclick="showTab('brewfile')">From Brewfile Only</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Version</th>
                        <th>Description</th>
                        <th>License</th>
                        <th>Homepage</th>
                        <th>Dependencies</th>
                    </tr>
                    </thead>
                    <tbody id="formulaTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="message" id="message"></div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle">Dependency Tree</span>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="dep-tree" id="depTreeContent"></div>
    </div>
</div>

<!-- CodeMirror JS -->
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/ruby/ruby.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.min.js"></script>

<script>
    const inputEl = document.getElementById('input');
    const resultEl = document.getElementById('result');
    const loadingEl = document.getElementById('loading');
    const loadingTextEl = document.getElementById('loadingText');
    const messageEl = document.getElementById('message');
    const statsEl = document.getElementById('stats');
    const formulaTableEl = document.getElementById('formulaTable');
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    let allFormulas = [];
    let failedFormulas = [];

    // CodeMirror 配置
    const codeMirrorConfig = {
        mode: "text/x-ruby",
        theme: "material-darker",
        lineNumbers: true,
        lineWrapping: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        gutters: ["CodeMirror-linenumbers"]
    };

    // 初始化 CodeMirror 编辑器
    const editor = CodeMirror.fromTextArea(inputEl, codeMirrorConfig);

    // 初始化：刷新编辑器
    setTimeout(() => editor.refresh(), 100);

    // File upload handling
    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });

    // Drag and drop
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length > 0) {
            handleFile(e.dataTransfer.files[0]);
        }
    });

    function handleFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            editor.setValue(e.target.result);
            editor.refresh();
            dropZone.classList.add('has-file');
            dropZone.querySelector('.drop-zone-text p').textContent = file.name;
            showMessage(`Loaded ${file.name}`, 'success');
        };
        reader.onerror = () => {
            showMessage('Error reading file', 'error');
        };
        reader.readAsText(file);
    }

    let brewfileFormulas = [];
    let currentTab = 'all';
    let cy = null;

    function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        setTimeout(() => {
            messageEl.className = 'message';
        }, 3000);
    }

    function escapeHtml(str) {
        if (str === null || str === undefined) return '';
        const s = String(str);
        return s.replace(/[&<>"']/g, c => ({
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
        }[c]));
    }

    function parseBrewfile(content) {
        const formulas = [];
        const lines = content.split('\n');
        for (const line of lines) {
            // Match: brew "formula" or brew 'formula'
            const match = line.match(/^\s*brew\s+["']([^"']+)["']/);
            if (match) {
                formulas.push(match[1]);
            }
        }
        return formulas;
    }

    async function fetchFormulaInfo(name) {
        try {
            const res = await fetch(`https://formulae.brew.sh/api/formula/${name}.json`);
            if (!res.ok) {
                return {error: true, name, reason: `HTTP ${res.status}`};
            }
            return await res.json();
        } catch (e) {
            return {error: true, name, reason: e.message || 'Network error'};
        }
    }

    async function analyze() {
        const content = editor.getValue().trim();
        if (!content) {
            showMessage('Please enter a Brewfile', 'error');
            return;
        }

        const formulas = parseBrewfile(content);
        if (formulas.length === 0) {
            showMessage('No formulas found in Brewfile', 'error');
            return;
        }

        loadingEl.style.display = 'block';
        resultEl.classList.remove('show');

        try {
            failedFormulas = [];
            const brewfileSet = new Set(formulas);
            const fetched = new Map(); // name -> formula info (cache)
            const queue = [...formulas]; // formulas to fetch
            const queued = new Set(formulas); // track queued to avoid duplicates
            let fetchCount = 0;

            // Recursively fetch all dependencies
            while (queue.length > 0) {
                const name = queue.shift();
                queued.delete(name);

                // Skip if already fetched
                if (fetched.has(name)) continue;

                fetchCount++;
                loadingTextEl.textContent = `Fetching ${fetchCount}: ${name}...`;

                const info = await fetchFormulaInfo(name);
                fetched.set(name, info);

                // If successful, add dependencies to queue
                if (!info.error) {
                    const deps = [
                        ...(info.dependencies || []),
                        ...(info.build_dependencies || [])
                    ];
                    for (const dep of deps) {
                        if (!fetched.has(dep) && !queued.has(dep)) {
                            queue.push(dep);
                            queued.add(dep);
                        }
                    }
                }

                // Small delay to avoid overwhelming the API
                if (queue.length > 0) {
                    await new Promise(r => setTimeout(r, 50));
                }
            }

            // Separate successful and failed results
            const allResults = Array.from(fetched.values());
            brewfileFormulas = allResults.filter(r => !r.error && brewfileSet.has(r.name));
            failedFormulas = allResults.filter(r => r.error);
            allFormulas = allResults.filter(r => !r.error);

            if (brewfileFormulas.length === 0) {
                showMessage('No valid formulas found', 'error');
                loadingEl.style.display = 'none';
                return;
            }

            renderStats();
            renderGraph();
            renderTable();

            resultEl.classList.add('show');
            showMessage(`Analyzed ${allFormulas.length} formulas`, 'success');

        } catch (e) {
            showMessage('Error: ' + e.message, 'error');
        } finally {
            loadingEl.style.display = 'none';
        }
    }

    function renderStats() {
        const brewfileSet = new Set(brewfileFormulas.map(f => f.name));
        const depCount = allFormulas.filter(f => !brewfileSet.has(f.name)).length;

        let failedHtml = '';
        if (failedFormulas.length > 0) {
            failedHtml = `
                <div class="stat-item" style="flex-basis:100%;background:rgba(239,68,68,0.1);">
                    <div class="stat-value" style="color:#f87171;">${failedFormulas.length} Failed</div>
                    <div class="stat-label" style="color:#f87171;">
                        ${failedFormulas.map(f => `<span class="dep-tag" style="background:rgba(239,68,68,0.2);color:#f87171;margin:2px;" title="${escapeHtml(f.reason)}">${escapeHtml(f.name)}</span>`).join('')}
                    </div>
                </div>`;
        }

        statsEl.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${allFormulas.length}</div>
                    <div class="stat-label">Total Formulas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${brewfileFormulas.length}</div>
                    <div class="stat-label">In Brewfile</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${depCount}</div>
                    <div class="stat-label">Dependencies</div>
                </div>
                ${failedHtml}
            `;
    }

    function renderGraph() {
        const brewfileSet = new Set(brewfileFormulas.map(f => f.name));
        const allFormulaNames = new Set(allFormulas.map(f => f.name));
        const elements = [];

        for (const formula of allFormulas) {
            const isFromBrewfile = brewfileSet.has(formula.name);
            elements.push({
                data: {
                    id: formula.name,
                    label: formula.name,
                    isFromBrewfile: isFromBrewfile,
                    tooltip: `${formula.name} ${formula.versions?.stable || ''}\n${formula.desc || ''}`
                }
            });

            const deps = [
                ...(formula.dependencies || []),
                ...(formula.build_dependencies || [])
            ];
            for (const dep of deps) {
                // Only create edge if target node exists
                if (allFormulaNames.has(dep)) {
                    elements.push({
                        data: {
                            id: `${formula.name}->${dep}`,
                            source: formula.name,
                            target: dep,
                            isBuildDep: formula.build_dependencies?.includes(dep)
                        }
                    });
                }
            }
        }

        const container = document.getElementById('graph-container');

        if (cy) {
            cy.destroy();
        }

        cy = cytoscape({
            container: container,
            elements: elements,
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#374151',
                        'background-opacity': 0.95,
                        'border-color': '#6b7280',
                        'border-width': 1,
                        'label': 'data(label)',
                        'color': '#e5e7eb',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'font-family': '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                        'font-size': '11px',
                        'text-wrap': 'wrap',
                        'text-max-width': '100px',
                        'width': 'label',
                        'height': 'label',
                        'padding': '8px',
                        'shape': 'round-rectangle',
                        'text-outline-color': '#1f2937',
                        'text-outline-width': 0.5
                    }
                },
                {
                    selector: 'node[?isFromBrewfile]',
                    style: {
                        'background-color': '#f97316',
                        'background-opacity': 1,
                        'border-color': '#fb923c',
                        'border-width': 2,
                        'color': '#fff',
                        'font-size': '12px',
                        'font-weight': 'bold',
                        'text-outline-color': '#c2410c',
                        'text-outline-width': 0.5
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 1.5,
                        'line-color': '#6b7280',
                        'line-opacity': 0.5,
                        'target-arrow-color': '#9ca3af',
                        'target-arrow-shape': 'triangle',
                        'arrow-scale': 0.7,
                        'curve-style': 'bezier'
                    }
                },
                {
                    selector: 'edge[?isBuildDep]',
                    style: {
                        'line-style': 'dashed',
                        'line-dash-pattern': [5, 3],
                        'line-opacity': 0.35
                    }
                },
                {
                    selector: 'node:selected',
                    style: {
                        'border-color': '#fbbf24',
                        'border-width': 3,
                        'background-color': '#f59e0b'
                    }
                },
                {
                    selector: 'edge:selected',
                    style: {
                        'line-color': '#fbbf24',
                        'line-opacity': 1,
                        'target-arrow-color': '#fbbf24',
                        'width': 2
                    }
                },
                {
                    selector: 'node:active',
                    style: {
                        'overlay-opacity': 0.15,
                        'overlay-color': '#f97316'
                    }
                }
            ],
            layout: {
                name: 'breadthfirst',
                directed: true,
                spacingFactor: 1.25,
                avoidOverlap: true,
                nodeDimensionsIncludeLabels: true
            },
            minZoom: 0.15,
            maxZoom: 3,
            wheelSensitivity: 0.3
        });

        // Fit graph to container after layout completes
        cy.on('layoutstop', () => {
            cy.fit(undefined, 50);
        });
        
        // Ensure fit is called even if layout completes before listener attached
        setTimeout(() => {
            cy.fit(undefined, 50);
        }, 500);
    }

    function renderTable() {
        const brewfileSet = new Set(brewfileFormulas.map(f => f.name));
        let html = '';

        for (const formula of allFormulas) {
            const isFromBrewfile = brewfileSet.has(formula.name);
            if (currentTab === 'brewfile' && !isFromBrewfile) continue;

            const deps = [
                ...(formula.dependencies || []),
                ...(formula.build_dependencies || [])
            ];

            html += `
                    <tr>
                        <td>
                            <span class="formula-name clickable ${isFromBrewfile ? '' : 'is-dependency'}" onclick="showDependencyTree('${escapeHtml(formula.name)}')">${escapeHtml(formula.name)}</span>
                            ${!isFromBrewfile ? '<span style="color:#6b7280;font-size:11px;margin-left:4px;">(dep)</span>' : ''}
                        </td>
                        <td><span class="version-tag">${escapeHtml(formula.versions?.stable || 'N/A')}</span></td>
                        <td style="color:#9ca3af;max-width:300px;">${escapeHtml(formula.desc || '')}</td>
                        <td><span class="license-tag">${escapeHtml(Array.isArray(formula.license) ? formula.license.join(', ') : (formula.license || 'unknown'))}</span></td>
                        <td>${formula.homepage && /^https?:\/\//i.test(formula.homepage) ? `<a href="${escapeHtml(formula.homepage)}" target="_blank" rel="noopener noreferrer" class="homepage-link">${escapeHtml(formula.homepage)}</a>` : escapeHtml(formula.homepage || '')}</td>
                        <td>
                            <div class="deps-list">
                                ${deps.map(d => `<span class="dep-tag">${escapeHtml(d)}</span>`).join('')}
                            </div>
                        </td>
                    </tr>
                `;
        }

        formulaTableEl.innerHTML = html || '<tr><td colspan="6" style="text-align:center;color:#6b7280;">No formulas found</td></tr>';
    }

    function showTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.toggle('active', btn.textContent.toLowerCase().includes(tab === 'all' ? 'all' : 'brewfile'));
        });
        renderTable();
    }

    function clearAll() {
        editor.setValue('');
        editor.clearHistory();
        editor.refresh();
        resultEl.classList.remove('show');
        allFormulas = [];
        brewfileFormulas = [];
        failedFormulas = [];
        dropZone.classList.remove('has-file');
        dropZone.querySelector('.drop-zone-text p').textContent = 'Drop Brewfile here or click to upload';
        fileInput.value = '';
        if (cy) {
            cy.destroy();
            cy = null;
        }
        showMessage('Cleared', 'success');
    }

    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const depTreeContent = document.getElementById('depTreeContent');

    function showDependencyTree(name) {
        const formulaMap = new Map(allFormulas.map(f => [f.name, f]));
        const formula = formulaMap.get(name);
        if (!formula) return;

        modalTitle.textContent = `${name} - Dependency Tree`;

        function buildTree(formulaName, visited = new Set()) {
            if (visited.has(formulaName)) {
                return `<li><span class="node-name node-dep">${escapeHtml(formulaName)}</span> <span style="color:#6b7280;font-size:11px;">(circular)</span></li>`;
            }
            visited.add(formulaName);

            const f = formulaMap.get(formulaName);
            if (!f) {
                return `<li><span class="node-name node-dep">${escapeHtml(formulaName)}</span> <span style="color:#6b7280;font-size:11px;">(not found)</span></li>`;
            }

            const deps = f.dependencies || [];
            const buildDeps = f.build_dependencies || [];
            const isRoot = formulaName === name;

            let html = `<li><span class="node-name ${isRoot ? 'node-root' : 'node-dep'}">${escapeHtml(formulaName)}</span>`;

            if (deps.length > 0 || buildDeps.length > 0) {
                html += '<ul>';
                for (const dep of deps) {
                    html += buildTree(dep, new Set(visited));
                }
                for (const dep of buildDeps) {
                    if (!deps.includes(dep)) {
                        const f2 = formulaMap.get(dep);
                        const innerVisited = new Set(visited);
                        if (innerVisited.has(dep)) {
                            html += `<li><span class="node-name node-build">${escapeHtml(dep)}</span> <span style="color:#6b7280;font-size:11px;">(build, circular)</span></li>`;
                        } else if (!f2) {
                            html += `<li><span class="node-name node-build">${escapeHtml(dep)}</span> <span style="color:#6b7280;font-size:11px;">(build, not found)</span></li>`;
                        } else {
                            innerVisited.add(dep);
                            const innerDeps = [...(f2.dependencies || []), ...(f2.build_dependencies || [])];
                            if (innerDeps.length > 0) {
                                html += `<li><span class="node-name node-build">${escapeHtml(dep)}</span> <span style="color:#6b7280;font-size:11px;">(build)</span>`;
                                html += '<ul>';
                                for (const d of f2.dependencies || []) {
                                    html += buildTree(d, new Set(innerVisited));
                                }
                                for (const d of f2.build_dependencies || []) {
                                    if (!(f2.dependencies || []).includes(d)) {
                                        html += buildTree(d, new Set(innerVisited));
                                    }
                                }
                                html += '</ul></li>';
                            } else {
                                html += `<li><span class="node-name node-build">${escapeHtml(dep)}</span> <span style="color:#6b7280;font-size:11px;">(build)</span></li>`;
                            }
                        }
                    }
                }
                html += '</ul>';
            }

            html += '</li>';
            return html;
        }

        depTreeContent.innerHTML = '<ul>' + buildTree(name) + '</ul>';
        modalOverlay.classList.add('show');
    }

    function closeModal() {
        modalOverlay.classList.remove('show');
    }

    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            closeModal();
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
</script>
</body>
</html>
