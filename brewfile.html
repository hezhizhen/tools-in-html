<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewfile Analyzer</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #f97316;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        .editor-container {
            display: flex;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .editor-container:focus-within {
            border-color: #f97316;
        }

        .line-numbers {
            padding: 16px 0;
            background: rgba(0, 0, 0, 0.3);
            color: #6b7280;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.5;
            text-align: right;
            user-select: none;
            min-width: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .line-numbers div {
            padding: 0 8px;
        }

        textarea {
            width: 100%;
            min-height: 60px;
            padding: 16px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            overflow: hidden;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.2);
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .drop-zone-text svg {
            color: #6b7280;
            margin-bottom: 12px;
        }

        .drop-zone-text p {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .drop-zone-hint {
            color: #6b7280;
            font-size: 12px;
        }

        .drop-zone.has-file {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .drop-zone.has-file .drop-zone-text p::before {
            content: "\2713 ";
            color: #10b981;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: #fff;
            min-width: 150px;
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .result-section {
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px 24px;
            border-radius: 12px;
            flex: 1;
            min-width: 150px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #f97316;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #f97316;
        }

        #graph-container {
            height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }

        .formula-name {
            font-weight: 600;
            color: #f97316;
        }

        .formula-name.is-dependency {
            color: #a0aec0;
        }

        .version-tag {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .license-tag {
            display: inline-block;
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .homepage-link {
            color: #00d9ff;
            text-decoration: none;
            display: block;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .homepage-link:hover {
            text-decoration: underline;
        }

        .error-text {
            color: #f87171;
        }

        .deps-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .dep-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            color: #a0aec0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #f97316;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(249, 115, 22, 0.3);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: #a0aec0;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #9ca3af;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(249, 115, 22, 0.2);
            border-color: #f97316;
            color: #f97316;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }


            #graph-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Tools</a>
        <h1>Brewfile Analyzer</h1>
        <p class="subtitle">Analyze Homebrew formulas, versions, and dependencies</p>

        <div class="card">
            <label>Upload or Paste Brewfile</label>
            <div id="dropZone" class="drop-zone">
                <div class="drop-zone-text">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drop Brewfile here or click to upload</p>
                    <span class="drop-zone-hint">or paste content below</span>
                </div>
                <input type="file" id="fileInput" accept="Brewfile,Brewfile.*,*.txt" style="display: none;">
            </div>
            <div class="editor-container">
                <div class="line-numbers" id="lineNumbers"><div>1</div></div>
                <textarea id="input" placeholder='brew "wget"
brew "python@3.12"
brew "openssl@3"
brew "node"'></textarea>
            </div>

            <div class="button-group">
                <button class="btn-analyze" onclick="analyze()">Analyze</button>
                <button class="btn-clear" onclick="clearAll()">Clear</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Fetching formula information...</div>
        </div>

        <div id="result" class="result-section">
            <div class="card">
                <div class="stats" id="stats"></div>
            </div>

            <div class="card">
                <div class="section-title">Dependency Graph</div>
                <div id="graph-container"></div>
            </div>

            <div class="card">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('all')">All Formulas</button>
                    <button class="tab-btn" onclick="showTab('brewfile')">From Brewfile Only</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Version</th>
                                <th>Description</th>
                                <th>License</th>
                                <th>Homepage</th>
                                <th>Dependencies</th>
                            </tr>
                        </thead>
                        <tbody id="formulaTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script>
        const inputEl = document.getElementById('input');
        const resultEl = document.getElementById('result');
        const loadingEl = document.getElementById('loading');
        const loadingTextEl = document.getElementById('loadingText');
        const messageEl = document.getElementById('message');
        const statsEl = document.getElementById('stats');
        const formulaTableEl = document.getElementById('formulaTable');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        let allFormulas = [];
        let failedFormulas = [];

        // File upload handling
        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                // Filter to only show lines that will be analyzed (brew "formula" format)
                const filteredLines = content.split('\n')
                    .filter(line => /^\s*brew\s+["']([^"']+)["']/.test(line))
                    .join('\n');
                inputEl.value = filteredLines;
                updateLineNumbers();
                autoResize();
                dropZone.classList.add('has-file');
                dropZone.querySelector('.drop-zone-text p').textContent = file.name;
                const totalLines = content.split('\n').length;
                const keptLines = filteredLines ? filteredLines.split('\n').length : 0;
                showMessage(`Loaded ${file.name}: ${keptLines}/${totalLines} lines`, 'success');
            };
            reader.onerror = () => {
                showMessage('Error reading file', 'error');
            };
            reader.readAsText(file);
        }

        let brewfileFormulas = [];
        let currentTab = 'all';
        let network = null;

        const lineNumbersEl = document.getElementById('lineNumbers');

        function updateLineNumbers() {
            const lines = inputEl.value.split('\n');
            const count = lines.length || 1;
            let html = '';
            for (let i = 1; i <= count; i++) {
                html += `<div>${i}</div>`;
            }
            lineNumbersEl.innerHTML = html;
        }

        function syncScroll() {
            lineNumbersEl.scrollTop = inputEl.scrollTop;
        }

        function autoResize() {
            inputEl.style.height = 'auto';
            inputEl.style.height = inputEl.scrollHeight + 'px';
        }

        // Initialize line numbers and event listeners
        updateLineNumbers();
        inputEl.addEventListener('input', () => {
            updateLineNumbers();
            autoResize();
        });
        inputEl.addEventListener('scroll', syncScroll);

        // Initial resize
        autoResize();

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        function escapeHtml(str) {
            if (str === null || str === undefined) return '';
            const s = String(str);
            return s.replace(/[&<>"']/g, c => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[c]));
        }

        function parseBrewfile(content) {
            const formulas = [];
            const lines = content.split('\n');
            for (const line of lines) {
                // Match: brew "formula" or brew 'formula'
                const match = line.match(/^\s*brew\s+["']([^"']+)["']/);
                if (match) {
                    formulas.push(match[1]);
                }
            }
            return formulas;
        }

        async function fetchFormulaInfo(name) {
            try {
                const res = await fetch(`https://formulae.brew.sh/api/formula/${name}.json`);
                if (!res.ok) {
                    return { error: true, name, reason: `HTTP ${res.status}` };
                }
                return await res.json();
            } catch (e) {
                return { error: true, name, reason: e.message || 'Network error' };
            }
        }

        async function fetchAllWithProgress(names, onProgress) {
            const results = [];
            const total = names.length;
            for (let i = 0; i < total; i++) {
                const name = names[i];
                onProgress(`Fetching ${i + 1}/${total}: ${name}...`);
                const info = await fetchFormulaInfo(name);
                if (info) {
                    results.push(info);
                }
                // Small delay to avoid overwhelming the API
                if (i < total - 1) {
                    await new Promise(r => setTimeout(r, 50));
                }
            }
            return results;
        }

        async function analyze() {
            const content = inputEl.value.trim();
            if (!content) {
                showMessage('Please enter a Brewfile', 'error');
                return;
            }

            const formulas = parseBrewfile(content);
            if (formulas.length === 0) {
                showMessage('No formulas found in Brewfile', 'error');
                return;
            }

            loadingEl.style.display = 'block';
            resultEl.classList.remove('show');

            try {
                failedFormulas = [];
                const brewfileResults = await fetchAllWithProgress(formulas, (msg) => {
                    loadingTextEl.textContent = msg;
                });

                // Separate successful and failed results
                brewfileFormulas = brewfileResults.filter(r => !r.error);
                failedFormulas = brewfileResults.filter(r => r.error);

                if (brewfileFormulas.length === 0) {
                    showMessage('No valid formulas found', 'error');
                    loadingEl.style.display = 'none';
                    return;
                }

                // Collect all dependencies recursively
                const allNames = new Set(formulas);
                const toFetch = [];

                for (const formula of brewfileFormulas) {
                    const deps = [
                        ...(formula.dependencies || []),
                        ...(formula.build_dependencies || [])
                    ];
                    for (const dep of deps) {
                        if (!allNames.has(dep)) {
                            allNames.add(dep);
                            toFetch.push(dep);
                        }
                    }
                }

                loadingTextEl.textContent = `Fetching ${toFetch.length} dependencies...`;
                const depResults = await fetchAllWithProgress(toFetch, (msg) => {
                    loadingTextEl.textContent = msg;
                });

                // Separate successful and failed dependency results
                const depFormulas = depResults.filter(r => !r.error);
                failedFormulas = [...failedFormulas, ...depResults.filter(r => r.error)];

                allFormulas = [...brewfileFormulas, ...depFormulas];

                renderStats();
                renderGraph();
                renderTable();

                resultEl.classList.add('show');
                showMessage(`Analyzed ${allFormulas.length} formulas`, 'success');

            } catch (e) {
                showMessage('Error: ' + e.message, 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function renderStats() {
            const brewfileSet = new Set(brewfileFormulas.map(f => f.name));
            const depCount = allFormulas.filter(f => !brewfileSet.has(f.name)).length;

            let failedHtml = '';
            if (failedFormulas.length > 0) {
                failedHtml = `
                <div class="stat-item" style="flex-basis:100%;background:rgba(239,68,68,0.1);">
                    <div class="stat-value" style="color:#f87171;">${failedFormulas.length} Failed</div>
                    <div class="stat-label" style="color:#f87171;">
                        ${failedFormulas.map(f => `<span class="dep-tag" style="background:rgba(239,68,68,0.2);color:#f87171;margin:2px;" title="${escapeHtml(f.reason)}">${escapeHtml(f.name)}</span>`).join('')}
                    </div>
                </div>`;
            }

            statsEl.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${allFormulas.length}</div>
                    <div class="stat-label">Total Formulas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${brewfileFormulas.length}</div>
                    <div class="stat-label">In Brewfile</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${depCount}</div>
                    <div class="stat-label">Dependencies</div>
                </div>
                ${failedHtml}
            `;
        }

        function renderGraph() {
            const brewfileSet = new Set(brewfileFormulas.map(f => f.name));
            const nodes = [];
            const edges = [];

            for (const formula of allFormulas) {
                const isFromBrewfile = brewfileSet.has(formula.name);
                nodes.push({
                    id: formula.name,
                    label: formula.name,
                    color: {
                        background: isFromBrewfile ? '#f97316' : '#4b5563',
                        border: isFromBrewfile ? '#ea580c' : '#374151'
                    },
                    font: {
                        color: '#fff',
                        size: isFromBrewfile ? 16 : 12
                    },
                    title: `${escapeHtml(formula.name)} ${escapeHtml(formula.versions?.stable || '')}\n${escapeHtml(formula.desc || '')}`
                });

                const deps = [
                    ...(formula.dependencies || []),
                    ...(formula.build_dependencies || [])
                ];
                for (const dep of deps) {
                    edges.push({
                        from: formula.name,
                        to: dep,
                        arrows: 'to',
                        color: {
                            color: 'rgba(255, 255, 255, 0.2)',
                            highlight: '#f97316'
                        },
                        dashes: formula.build_dependencies?.includes(dep)
                    });
                }
            }

            const container = document.getElementById('graph-container');
            const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
            const options = {
                physics: {
                    stabilization: true,
                    barnesHut: {
                        gravitationalConstant: -3000,
                        springConstant: 0.04,
                        springLength: 95
                    }
                },
                nodes: {
                    shape: 'box',
                    margin: 10,
                    widthConstraint: {
                        maximum: 200
                    }
                },
                edges: {
                    smooth: {
                        type: 'continuous'
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100
                }
            };

            if (network) {
                network.destroy();
            }
            network = new vis.Network(container, data, options);
        }

        function renderTable() {
            const brewfileSet = new Set(brewfileFormulas.map(f => f.name));
            let html = '';

            for (const formula of allFormulas) {
                const isFromBrewfile = brewfileSet.has(formula.name);
                if (currentTab === 'brewfile' && !isFromBrewfile) continue;

                const deps = [
                    ...(formula.dependencies || []),
                    ...(formula.build_dependencies || [])
                ];

                html += `
                    <tr>
                        <td>
                            <span class="formula-name ${isFromBrewfile ? '' : 'is-dependency'}">${escapeHtml(formula.name)}</span>
                            ${!isFromBrewfile ? '<span style="color:#6b7280;font-size:11px;margin-left:4px;">(dep)</span>' : ''}
                        </td>
                        <td><span class="version-tag">${escapeHtml(formula.versions?.stable || 'N/A')}</span></td>
                        <td style="color:#9ca3af;max-width:300px;">${escapeHtml(formula.desc || '')}</td>
                        <td><span class="license-tag">${escapeHtml(Array.isArray(formula.license) ? formula.license.join(', ') : (formula.license || 'unknown'))}</span></td>
                        <td>${formula.homepage && /^https?:\/\//i.test(formula.homepage) ? `<a href="${escapeHtml(formula.homepage)}" target="_blank" rel="noopener noreferrer" class="homepage-link">${escapeHtml(formula.homepage)}</a>` : escapeHtml(formula.homepage || '')}</td>
                        <td>
                            <div class="deps-list">
                                ${deps.map(d => `<span class="dep-tag">${escapeHtml(d)}</span>`).join('')}
                            </div>
                        </td>
                    </tr>
                `;
            }

            formulaTableEl.innerHTML = html || '<tr><td colspan="6" style="text-align:center;color:#6b7280;">No formulas found</td></tr>';
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(tab === 'all' ? 'all' : 'brewfile'));
            });
            renderTable();
        }

        function clearAll() {
            inputEl.value = '';
            autoResize();
            updateLineNumbers();
            resultEl.classList.remove('show');
            allFormulas = [];
            brewfileFormulas = [];
            failedFormulas = [];
            dropZone.classList.remove('has-file');
            dropZone.querySelector('.drop-zone-text p').textContent = 'Drop Brewfile here or click to upload';
            fileInput.value = '';
            if (network) {
                network.destroy();
                network = null;
            }
            showMessage('Cleared', 'success');
        }
    </script>
</body>
</html>
