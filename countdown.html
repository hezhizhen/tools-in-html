<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        input[type="text"]::placeholder {
            color: #4a5568;
        }

        /* Flatpickr customization */
        .flatpickr-calendar {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .flatpickr-calendar.arrowTop:before,
        .flatpickr-calendar.arrowTop:after {
            border-bottom-color: #1e293b;
        }

        .flatpickr-months .flatpickr-month {
            background: transparent;
            color: #fff;
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months,
        .flatpickr-current-month input.cur-year {
            color: #fff;
            font-weight: 600;
        }

        .flatpickr-monthDropdown-months:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .flatpickr-months .flatpickr-prev-month,
        .flatpickr-months .flatpickr-next-month {
            color: #fff;
            fill: #fff;
        }

        .flatpickr-months .flatpickr-prev-month:hover,
        .flatpickr-months .flatpickr-next-month:hover {
            color: #8b5cf6;
        }

        .flatpickr-months .flatpickr-prev-month:hover svg,
        .flatpickr-months .flatpickr-next-month:hover svg {
            fill: #8b5cf6;
        }

        .flatpickr-weekdays {
            background: transparent;
        }

        span.flatpickr-weekday {
            color: #6b7280;
            font-weight: 500;
        }

        .flatpickr-days {
            background: transparent;
        }

        .flatpickr-day {
            color: #e2e8f0;
            border-radius: 8px;
        }

        .flatpickr-day:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: transparent;
        }

        .flatpickr-day.selected {
            background: #8b5cf6;
            border-color: #8b5cf6;
            color: #fff;
        }

        .flatpickr-day.today {
            border-color: #8b5cf6;
        }

        .flatpickr-day.today:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .flatpickr-day.prevMonthDay,
        .flatpickr-day.nextMonthDay {
            color: #4a5568;
        }

        .flatpickr-time {
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .flatpickr-time input {
            color: #fff;
            font-size: 16px;
        }

        .flatpickr-time input:hover,
        .flatpickr-time input:focus {
            background: rgba(139, 92, 246, 0.2);
        }

        .flatpickr-time .flatpickr-time-separator,
        .flatpickr-time .flatpickr-am-pm {
            color: #fff;
        }

        .flatpickr-time .flatpickr-am-pm:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        .numInputWrapper:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .numInputWrapper span {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .numInputWrapper span:hover {
            background: rgba(139, 92, 246, 0.3);
        }

        .numInputWrapper span:after {
            border-color: #fff transparent transparent transparent;
        }

        .numInputWrapper span.arrowUp:after {
            border-bottom-color: #fff;
        }

        .numInputWrapper span.arrowDown:after {
            border-top-color: #fff;
        }

        .flatpickr-confirm {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #fff;
            border: none;
            font-weight: 600;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .flatpickr-confirm:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
        }

        .result-card {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .result {
            text-align: center;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .result-value.expired {
            background: linear-gradient(90deg, #f87171, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-breakdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .result-item {
            text-align: center;
            min-width: 80px;
        }

        .result-item-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }

        .result-item-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0aec0;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: #fff;
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-share {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: #fff;
        }

        .btn-share:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: #6b7280;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .btn-share:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #8b5cf6;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .live-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 1.5s infinite;
            margin-left: 10px;
        }

        .live-badge.expired {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            .result-value {
                font-size: 1.8rem;
            }

            .result-item-value {
                font-size: 1.4rem;
            }

            .result-breakdown {
                gap: 15px;
            }

            .result-item {
                min-width: 60px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="back-link" href="index.html">‚Üê Back to Tools</a>
        <h1>Countdown Timer</h1>
        <p class="subtitle">Count down to a target date</p>

        <div class="card">
            <label for="target">Target Time</label>
            <input id="target" placeholder="Select target time" type="text">
        </div>

        <div class="card">
            <label for="name">Name (optional)</label>
            <input id="name" placeholder="e.g. New Year, Project deadline..." type="text">
        </div>

        <div class="button-group">
            <button class="btn-start" onclick="startCountdown()">Start</button>
            <button class="btn-share" disabled id="shareBtn" onclick="shareUrl()">Share</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>

        <div class="message" id="message"></div>

        <div class="card result-card" id="resultCard" style="display: none;">
            <div class="result">
                <div id="resultTitle" style="color: #a0aec0; margin-bottom: 10px;">Countdown</div>
                <div class="result-value" id="resultValue"></div>
                <div class="result-breakdown">
                    <div class="result-item">
                        <div class="result-item-value" id="days">0</div>
                        <div class="result-item-label">Days</div>
                    </div>
                    <div class="result-item">
                        <div class="result-item-value" id="hours">0</div>
                        <div class="result-item-label">Hours</div>
                    </div>
                    <div class="result-item">
                        <div class="result-item-value" id="minutes">0</div>
                        <div class="result-item-label">Minutes</div>
                    </div>
                    <div class="result-item">
                        <div class="result-item-value" id="seconds">0</div>
                        <div class="result-item-label">Seconds</div>
                    </div>
                </div>
                <div class="result-total" id="totalSeconds"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.js"></script>
    <script>
        const targetEl = document.getElementById('target');
        const nameEl = document.getElementById('name');
        const resultCardEl = document.getElementById('resultCard');
        const resultTitleEl = document.getElementById('resultTitle');
        const resultValueEl = document.getElementById('resultValue');
        const messageEl = document.getElementById('message');

        let intervalId = null;
        let targetPicker;

        // Initialize Flatpickr
        const flatpickrConfig = {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            allowInput: true,
            disableMobile: true,
            plugins: [new confirmDatePlugin({})]
        };

        // Default target: tomorrow same time
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setSeconds(0, 0);

        targetPicker = flatpickr(targetEl, {
            ...flatpickrConfig,
            defaultDate: tomorrow,
            onChange: (selectedDates) => {
                if (selectedDates.length > 0) {
                    selectedDates[0].setSeconds(0, 0);
                }
            }
        });

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        // Clear hash when user modifies time
        function clearHash() {
            if (window.location.hash) {
                history.replaceState(null, null, window.location.pathname);
            }
        }

        // Listen for Flatpickr changes
        targetEl.addEventListener('change', () => {
            updateShareButton();
            clearHash();
        });

        function startCountdown() {
            const targetDate = targetPicker.selectedDates[0];
            if (!targetDate) {
                showMessage('Please enter a target time', 'error');
                return;
            }

            // Clear existing interval
            if (intervalId) {
                clearInterval(intervalId);
            }

            updateDisplay();
            intervalId = setInterval(updateDisplay, 1000);
        }

        function updateDisplay() {
            const targetDate = targetPicker.selectedDates[0];
            if (!targetDate) return;

            const now = new Date();
            const diff = targetDate - now;
            const isExpired = diff <= 0;
            const absDiff = Math.abs(diff);

            const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((absDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((absDiff % (1000 * 60)) / 1000);

            // Format main display
            let parts = [];
            if (days > 0) parts.push(days + 'd');
            if (hours > 0 || days > 0) parts.push(hours + 'h');
            if (minutes > 0 || hours > 0 || days > 0) parts.push(minutes + 'm');
            parts.push(seconds + 's');

            let displayValue;
            if (isExpired) {
                displayValue = 'EXPIRED';
            } else {
                displayValue = parts.join(' ');
            }

            // Update UI
            resultCardEl.style.display = 'block';
            resultValueEl.textContent = displayValue;
            resultValueEl.className = 'result-value' + (isExpired ? ' expired' : '');

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            daysEl.textContent = days;
            hoursEl.textContent = hours;
            minutesEl.textContent = minutes;
            secondsEl.textContent = seconds;

            // Update total seconds
            const totalSeconds = Math.floor(absDiff / 1000);
            const totalSecondsEl = document.getElementById('totalSeconds');
            if (isExpired) {
                totalSecondsEl.textContent = `Expired: ${totalSeconds.toLocaleString()} seconds`;
            } else {
                totalSecondsEl.textContent = `Total: ${totalSeconds.toLocaleString()} seconds`;
            }

            // Update title
            const name = nameEl.value.trim();
            let titleText = name || 'Countdown';

            const badgeClass = isExpired ? 'live-badge expired' : 'live-badge';
            const badgeText = isExpired ? 'EXPIRED' : 'LIVE';

            // Set title text safely
            resultTitleEl.textContent = titleText;

            // Create and append badge element
            const badge = document.createElement('span');
            badge.className = badgeClass;
            badge.textContent = badgeText;
            resultTitleEl.appendChild(badge);
        }

        function clearAll() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }

            targetPicker.clear();
            targetEl.value = '';
            nameEl.value = '';
            resultCardEl.style.display = 'none';
            messageEl.className = 'message';
            clearHash();
            updateShareButton();

            // Reset default target
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setSeconds(0, 0);
            targetPicker.setDate(tomorrow);
        }

        // Base62 charset
        const BASE62 = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Encode number to Base62
        function encodeBase62(num) {
            if (num === 0n) return '0';
            let arr = [];
            while (num > 0n) {
                arr.push(BASE62[Number(num % 62n)]);
                num = num / 62n;
            }
            return arr.reverse().join('');
        }

        // Decode Base62 to number
        function decodeBase62(str) {
            let num = 0n;
            for (let i = 0; i < str.length; i++) {
                const idx = BASE62.indexOf(str[i]);
                if (idx === -1) throw new Error('Invalid character');
                num = num * 62n + BigInt(idx);
            }
            return num;
        }

        // Base64URL encode (URL-safe, no padding)
        function encodeBase64URL(str) {
            const bytes = new TextEncoder().encode(str);
            let binary = '';
            bytes.forEach(b => binary += String.fromCharCode(b));
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        // Base64URL decode
        function decodeBase64URL(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) str += '=';
            const binary = atob(str);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return new TextDecoder().decode(bytes);
        }

        // Share URL function
        function shareUrl() {
            const targetDate = targetPicker.selectedDates[0];
            if (!targetDate) {
                showMessage('Please set target time', 'error');
                return;
            }

            const targetTs = Math.floor(targetDate.getTime() / 1000);
            const timeHash = encodeBase62(BigInt(targetTs));
            const name = nameEl.value.trim();

            // Format: #s={base62} or #s={base62}.{base64url_name}
            let hash = timeHash;
            if (name) {
                hash += '.' + encodeBase64URL(name);
            }

            const url = window.location.origin + window.location.pathname + '#s=' + hash;

            // Update current URL
            history.pushState(null, null, '#s=' + hash);

            navigator.clipboard.writeText(url).then(() => {
                showMessage('Share link copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('Failed to copy link', 'error');
            });
        }

        // Update share button state
        function updateShareButton() {
            const shareBtn = document.getElementById('shareBtn');
            const hasTarget = targetPicker.selectedDates.length > 0;
            shareBtn.disabled = !hasTarget;
        }

        // Parse hash on page load
        function parseHash() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#s=')) {
                const hashContent = hash.substring(3);

                // Check if there's a name: format is {base62}.{base64url_name}
                const dotIndex = hashContent.indexOf('.');
                let timeHash, name = '';

                if (dotIndex !== -1) {
                    timeHash = hashContent.substring(0, dotIndex);
                    try {
                        name = decodeBase64URL(hashContent.substring(dotIndex + 1));
                    } catch (e) {
                        // Invalid name encoding, ignore
                    }
                } else {
                    timeHash = hashContent;
                }

                try {
                    const targetTs = Number(decodeBase62(timeHash));
                    const targetDate = new Date(targetTs * 1000);
                    targetDate.setSeconds(0, 0);
                    targetPicker.setDate(targetDate);

                    if (name) {
                        nameEl.value = name;
                    }

                    // Auto start countdown
                    startCountdown();
                } catch (e) {
                    // Invalid hash, ignore
                }
            }
        }

        // Parse hash on load
        parseHash();

        // Update share button state on init
        updateShareButton();
    </script>
</body>

</html>
