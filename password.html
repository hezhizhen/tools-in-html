<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #00d9ff;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 24px;
            text-align: center;
            word-break: break-all;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00d9ff;
            transition: border-color 0.3s;
        }

        .password-display:focus-within {
            border-color: #00d9ff;
        }

        .password-display {
            cursor: pointer;
        }

        .password-display:active {
            background: rgba(0, 217, 255, 0.1);
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background: #10b981;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 8px;
            color: #6b7280;
            text-align: center;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .length-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #a855f7);
            cursor: pointer;
        }

        .length-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #a855f7);
            cursor: pointer;
            border: none;
        }

        .length-value {
            font-size: 18px;
            font-weight: 600;
            color: #00d9ff;
            min-width: 40px;
            text-align: center;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #00d9ff;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #000;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            .password-display {
                font-size: 18px;
                padding: 16px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a class="back-link" href="index.html">‚Üê Back to Tools</a>
    <h1>Password Generator</h1>
    <p class="subtitle">Generate secure random passwords</p>

    <div class="card">
        <div class="label">Generated Password</div>
        <div class="password-display" id="password" onclick="copyPassword()" title="Click to copy"></div>
        <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText">Password strength</div>
    </div>

    <div class="card">
        <div class="label">Password Length: <span style="color: #00d9ff;">8-128</span></div>
        <div class="length-control">
            <input class="length-slider" id="lengthSlider" max="128" min="8" type="range" value="16">
            <span class="length-value" id="lengthValue">16</span>
        </div>
    </div>

    <div class="card">
        <div class="label">Character Types</div>
        <div class="options">
            <label class="checkbox-label">
                <input checked id="uppercase" type="checkbox">
                <span>Uppercase (A-Z)</span>
            </label>
            <label class="checkbox-label">
                <input checked id="lowercase" type="checkbox">
                <span>Lowercase (a-z)</span>
            </label>
            <label class="checkbox-label">
                <input checked id="numbers" type="checkbox">
                <span>Numbers (0-9)</span>
            </label>
            <label class="checkbox-label">
                <input checked id="symbols" type="checkbox">
                <span>Symbols (!@#$%)</span>
            </label>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-generate" onclick="generate()">Generate Password</button>
        <button class="btn-copy" onclick="copyPassword()">Copy</button>
    </div>
</div>

<div class="message" id="message"></div>

<script>
    const CHAR_SETS = {
        uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        lowercase: 'abcdefghijklmnopqrstuvwxyz',
        numbers: '0123456789',
        symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    const passwordEl = document.getElementById('password');
    const strengthFillEl = document.getElementById('strengthFill');
    const strengthTextEl = document.getElementById('strengthText');
    const lengthSliderEl = document.getElementById('lengthSlider');
    const lengthValueEl = document.getElementById('lengthValue');
    const messageEl = document.getElementById('message');

    // Update length display
    lengthSliderEl.addEventListener('input', () => {
        lengthValueEl.textContent = lengthSliderEl.value;
        generate();
    });

    // Auto-generate on option change
    ['uppercase', 'lowercase', 'numbers', 'symbols'].forEach(id => {
        document.getElementById(id).addEventListener('change', () => {
            // Ensure at least one option is selected
            const anyChecked = ['uppercase', 'lowercase', 'numbers', 'symbols']
                .some(id => document.getElementById(id).checked);
            if (!anyChecked) {
                document.getElementById(id).checked = true;
                showMessage('Please select at least one character type', 'error');
                return;
            }
            generate();
        });
    });

    function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        setTimeout(() => {
            messageEl.className = 'message';
        }, 3000);
    }

    function generate() {
        const length = parseInt(lengthSliderEl.value);
        let chars = '';
        let passwordChars = [];

        // Collect selected character sets
        const selectedSets = [];
        if (document.getElementById('uppercase').checked) {
            chars += CHAR_SETS.uppercase;
            selectedSets.push(CHAR_SETS.uppercase);
        }
        if (document.getElementById('lowercase').checked) {
            chars += CHAR_SETS.lowercase;
            selectedSets.push(CHAR_SETS.lowercase);
        }
        if (document.getElementById('numbers').checked) {
            chars += CHAR_SETS.numbers;
            selectedSets.push(CHAR_SETS.numbers);
        }
        if (document.getElementById('symbols').checked) {
            chars += CHAR_SETS.symbols;
            selectedSets.push(CHAR_SETS.symbols);
        }

        // Ensure at least one character from each selected set
        const guaranteedCount = Math.min(selectedSets.length, length);
        const guaranteedRandom = new Uint32Array(guaranteedCount);
        crypto.getRandomValues(guaranteedRandom);
        for (let i = 0; i < guaranteedCount; i++) {
            const set = selectedSets[i];
            passwordChars.push(set.charAt(guaranteedRandom[i] % set.length));
        }

        // Fill remaining with random characters from combined set
        const remainingCount = length - guaranteedCount;
        if (remainingCount > 0) {
            const remainingRandom = new Uint32Array(remainingCount);
            crypto.getRandomValues(remainingRandom);
            for (let i = 0; i < remainingCount; i++) {
                passwordChars.push(chars.charAt(remainingRandom[i] % chars.length));
            }
        }

        // Fisher-Yates shuffle
        const shuffleRandom = new Uint32Array(passwordChars.length);
        crypto.getRandomValues(shuffleRandom);
        for (let i = passwordChars.length - 1; i > 0; i--) {
            const j = shuffleRandom[i] % (i + 1);
            [passwordChars[i], passwordChars[j]] = [passwordChars[j], passwordChars[i]];
        }

        passwordEl.textContent = passwordChars.join('');
        updateStrength(passwordChars.join(''));
    }

    function updateStrength(password) {
        let score = 0;

        // Length score
        if (password.length >= 12) score += 1;
        if (password.length >= 16) score += 1;

        // Character variety
        if (/[a-z]/.test(password)) score += 1;
        if (/[A-Z]/.test(password)) score += 1;
        if (/[0-9]/.test(password)) score += 1;
        if (/[^a-zA-Z0-9]/.test(password)) score += 1;

        strengthFillEl.className = 'strength-fill';

        if (score <= 2) {
            strengthFillEl.classList.add('weak');
            strengthTextEl.textContent = 'Weak';
            strengthTextEl.style.color = '#ef4444';
        } else if (score <= 4) {
            strengthFillEl.classList.add('medium');
            strengthTextEl.textContent = 'Medium';
            strengthTextEl.style.color = '#f59e0b';
        } else {
            strengthFillEl.classList.add('strong');
            strengthTextEl.textContent = 'Strong';
            strengthTextEl.style.color = '#10b981';
        }
    }

    function copyPassword() {
        const password = passwordEl.textContent;
        if (!password) {
            showMessage('No password to copy', 'error');
            return;
        }

        navigator.clipboard.writeText(password).then(() => {
            showMessage('Password copied to clipboard', 'success');
        }).catch(() => {
            showMessage('Failed to copy', 'error');
        });
    }

    // Generate on load
    generate();
</script>
</body>
</html>
