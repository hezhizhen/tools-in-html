<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duration Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #10b981, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #10b981;
        }

        input[type="text"]::placeholder {
            color: #4a5568;
        }

        /* Flatpickr customization */
        .flatpickr-calendar {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .flatpickr-calendar.arrowTop:before,
        .flatpickr-calendar.arrowTop:after {
            border-bottom-color: #1e293b;
        }

        .flatpickr-months .flatpickr-month {
            background: transparent;
            color: #fff;
        }

        .flatpickr-current-month .flatpickr-monthDropdown-months,
        .flatpickr-current-month input.cur-year {
            color: #fff;
            font-weight: 600;
        }

        .flatpickr-monthDropdown-months:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .flatpickr-months .flatpickr-prev-month,
        .flatpickr-months .flatpickr-next-month {
            color: #fff;
            fill: #fff;
        }

        .flatpickr-months .flatpickr-prev-month:hover,
        .flatpickr-months .flatpickr-next-month:hover {
            color: #10b981;
        }

        .flatpickr-months .flatpickr-prev-month:hover svg,
        .flatpickr-months .flatpickr-next-month:hover svg {
            fill: #10b981;
        }

        .flatpickr-weekdays {
            background: transparent;
        }

        span.flatpickr-weekday {
            color: #6b7280;
            font-weight: 500;
        }

        .flatpickr-days {
            background: transparent;
        }

        .flatpickr-day {
            color: #e2e8f0;
            border-radius: 8px;
        }

        .flatpickr-day:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: transparent;
        }

        .flatpickr-day.selected {
            background: #10b981;
            border-color: #10b981;
            color: #fff;
        }

        .flatpickr-day.today {
            border-color: #10b981;
        }

        .flatpickr-day.today:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .flatpickr-day.prevMonthDay,
        .flatpickr-day.nextMonthDay {
            color: #4a5568;
        }

        .flatpickr-time {
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .flatpickr-time input {
            color: #fff;
            font-size: 16px;
        }

        .flatpickr-time input:hover,
        .flatpickr-time input:focus {
            background: rgba(16, 185, 129, 0.2);
        }

        .flatpickr-time .flatpickr-time-separator,
        .flatpickr-time .flatpickr-am-pm {
            color: #fff;
        }

        .flatpickr-time .flatpickr-am-pm:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .numInputWrapper:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .numInputWrapper span {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .numInputWrapper span:hover {
            background: rgba(16, 185, 129, 0.3);
        }

        .numInputWrapper span:after {
            border-color: #fff transparent transparent transparent;
        }

        .numInputWrapper span.arrowUp:after {
            border-bottom-color: #fff;
        }

        .numInputWrapper span.arrowDown:after {
            border-top-color: #fff;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #10b981;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            margin: 0;
            cursor: pointer;
            color: #fff;
        }

        .now-indicator {
            display: none;
            margin-top: 12px;
            padding: 12px 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: #34d399;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }

        .now-indicator.active {
            display: block;
        }

        .result-card {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .result {
            text-align: center;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #10b981, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .result-breakdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .result-item {
            text-align: center;
            min-width: 80px;
        }

        .result-item-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }

        .result-item-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0aec0;
            font-size: 14px;
        }

        .negative {
            color: #f87171 !important;
            -webkit-text-fill-color: #f87171 !important;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #10b981, #059669);
            color: #fff;
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #10b981;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .live-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 1.5s infinite;
            margin-left: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            .result-value {
                font-size: 1.8rem;
            }

            .result-item-value {
                font-size: 1.4rem;
            }

            .result-breakdown {
                gap: 15px;
            }

            .result-item {
                min-width: 60px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>
        <h1>Duration Calculator</h1>
        <p class="subtitle">Calculate the time difference between two dates</p>

        <div class="card">
            <label for="start">Start Time</label>
            <input type="text" id="start" placeholder="Select start time">
        </div>

        <div class="card">
            <label for="end">End Time</label>
            <input type="text" id="end" placeholder="Select end time">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="useNow">
                <label for="useNow">Use current time (NOW)</label>
            </div>
            <div id="nowIndicator" class="now-indicator"></div>
        </div>

        <div class="button-group">
            <button class="btn-calculate" onclick="calculate()">Calculate</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>

        <div id="message" class="message"></div>

        <div id="resultCard" class="card result-card" style="display: none;">
            <div class="result">
                <div id="resultTitle" style="color: #a0aec0; margin-bottom: 10px;">Duration</div>
                <div id="resultValue" class="result-value"></div>
                <div class="result-breakdown">
                    <div class="result-item">
                        <div id="days" class="result-item-value">0</div>
                        <div class="result-item-label">Days</div>
                    </div>
                    <div class="result-item">
                        <div id="hours" class="result-item-value">0</div>
                        <div class="result-item-label">Hours</div>
                    </div>
                    <div class="result-item">
                        <div id="minutes" class="result-item-value">0</div>
                        <div class="result-item-label">Minutes</div>
                    </div>
                    <div class="result-item">
                        <div id="seconds" class="result-item-value">0</div>
                        <div class="result-item-label">Seconds</div>
                    </div>
                </div>
                <div id="totalSeconds" class="result-total"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const startEl = document.getElementById('start');
        const endEl = document.getElementById('end');
        const useNowEl = document.getElementById('useNow');
        const nowIndicatorEl = document.getElementById('nowIndicator');
        const resultCardEl = document.getElementById('resultCard');
        const resultTitleEl = document.getElementById('resultTitle');
        const resultValueEl = document.getElementById('resultValue');
        const messageEl = document.getElementById('message');

        let intervalId = null;
        let startPicker, endPicker;

        // Initialize Flatpickr
        const flatpickrConfig = {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            allowInput: true
        };

        const twoDaysAgo = new Date();
        twoDaysAgo.setDate(twoDaysAgo.getDate() - 2);
        startPicker = flatpickr(startEl, {
            ...flatpickrConfig,
            defaultDate: twoDaysAgo
        });

        endPicker = flatpickr(endEl, flatpickrConfig);

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function updateNowIndicator() {
            if (useNowEl.checked) {
                nowIndicatorEl.textContent = 'NOW: ' + formatDateTime(new Date());
                nowIndicatorEl.classList.add('active');
            } else {
                nowIndicatorEl.classList.remove('active');
            }
        }

        useNowEl.addEventListener('change', function() {
            endEl.disabled = this.checked;
            if (this.checked) {
                endEl.style.opacity = '0.5';
            } else {
                endEl.style.opacity = '1';
            }
            updateNowIndicator();

            if (this.checked) {
                if (intervalId) clearInterval(intervalId);
                intervalId = setInterval(() => {
                    updateNowIndicator();
                    if (resultCardEl.style.display !== 'none') {
                        calculate();
                    }
                }, 1000);
            } else {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
            }
        });

        function calculate() {
            const startDate = startPicker.selectedDates[0];
            if (!startDate) {
                showMessage('Please enter a start time', 'error');
                return;
            }

            let end;
            if (useNowEl.checked) {
                end = new Date();
            } else {
                const endDate = endPicker.selectedDates[0];
                if (!endDate) {
                    showMessage('Please enter an end time or use NOW', 'error');
                    return;
                }
                end = endDate;
            }

            let diff = end - startDate;
            const isNegative = diff < 0;
            diff = Math.abs(diff);

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Format main display
            let parts = [];
            if (days > 0) parts.push(days + 'd');
            if (hours > 0 || days > 0) parts.push(hours + 'h');
            if (minutes > 0 || hours > 0 || days > 0) parts.push(minutes + 'm');
            parts.push(seconds + 's');

            const displayValue = (isNegative ? '-' : '') + parts.join(' ');

            // Update UI
            resultCardEl.style.display = 'block';
            resultValueEl.textContent = displayValue;
            resultValueEl.className = 'result-value' + (isNegative ? ' negative' : '');

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            const totalSeconds = Math.floor(diff / 1000);
            document.getElementById('totalSeconds').textContent =
                `Total: ${totalSeconds.toLocaleString()} seconds`;

            // Update title
            if (useNowEl.checked) {
                resultTitleEl.innerHTML = 'Duration <span class="live-badge">LIVE</span>';
            } else {
                resultTitleEl.textContent = isNegative ? 'Duration (negative)' : 'Duration';
            }
        }

        function clearAll() {
            startPicker.clear();
            endPicker.clear();
            endEl.disabled = false;
            endEl.style.opacity = '1';
            useNowEl.checked = false;
            nowIndicatorEl.classList.remove('active');
            resultCardEl.style.display = 'none';
            messageEl.className = 'message';

            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }
    </script>
</body>
</html>
