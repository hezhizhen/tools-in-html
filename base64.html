<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Base64 Encoder/Decoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        textarea {
            width: 100%;
            min-height: 60px;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        textarea::placeholder {
            color: #4a5568;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-encode {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #000;
        }

        .btn-decode {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #fff;
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .swap-btn {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .swap-btn button {
            flex: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 20px;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #00d9ff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a class="back-link" href="index.html">← Back to Tools</a>
    <h1>Base64 Encoder/Decoder</h1>
    <p class="subtitle">Encode and decode Base64 strings with Unicode support</p>

    <div class="card">
        <label for="input">Input</label>
        <textarea id="input" placeholder="Enter text to encode or decode..."></textarea>
    </div>

    <div class="button-group">
        <button class="btn-encode" onclick="encode()">Encode</button>
        <button class="btn-decode" onclick="decode()">Decode</button>
    </div>

    <div class="swap-btn">
        <button onclick="swap()" title="Swap input and output">⇅</button>
    </div>

    <div class="card">
        <label for="output">Output</label>
        <textarea id="output" placeholder="Result will be shown here..." readonly></textarea>
        <div class="button-group" style="margin-bottom: 0;">
            <button class="btn-copy" onclick="copyResult()">Copy</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>
    </div>
</div>
<div class="message" id="message"></div>

<script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const messageEl = document.getElementById('message');

    // Auto-resize textarea
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }

    inputEl.addEventListener('input', () => autoResize(inputEl));

    // Initial resize
    autoResize(inputEl);
    autoResize(outputEl);

    function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        setTimeout(() => {
            messageEl.className = 'message';
        }, 3000);
    }

    function encode() {
        const text = inputEl.value.trim();
        if (!text) {
            showMessage('Please enter text to encode', 'error');
            return;
        }
        try {
            // Support Unicode characters
            const bytes = new TextEncoder().encode(text);
            const encoded = btoa(Array.from(bytes, b => String.fromCharCode(b)).join(''));
            outputEl.value = encoded;
            autoResize(outputEl);
            showMessage('Encoded successfully', 'success');
        } catch (e) {
            showMessage('Encode failed: ' + e.message, 'error');
        }
    }

    function decode() {
        const text = inputEl.value.trim();
        if (!text) {
            showMessage('Please enter text to decode', 'error');
            return;
        }
        try {
            // Support Unicode characters
            const bytes = Uint8Array.from(atob(text), c => c.charCodeAt(0));
            const decoded = new TextDecoder().decode(bytes);
            outputEl.value = decoded;
            autoResize(outputEl);
            showMessage('Decoded successfully', 'success');
        } catch (e) {
            showMessage('Decode failed: Please enter a valid Base64 string', 'error');
        }
    }

    function swap() {
        const temp = inputEl.value;
        inputEl.value = outputEl.value;
        outputEl.value = temp;
        autoResize(inputEl);
        autoResize(outputEl);
    }

    function copyResult() {
        const text = outputEl.value;
        if (!text) {
            showMessage('Nothing to copy', 'error');
            return;
        }
        navigator.clipboard.writeText(text).then(() => {
            showMessage('Copied to clipboard', 'success');
        }).catch(() => {
            // Fallback
            outputEl.select();
            document.execCommand('copy');
            showMessage('Copied to clipboard', 'success');
        });
    }

    function clearAll() {
        inputEl.value = '';
        outputEl.value = '';
        autoResize(inputEl);
        autoResize(outputEl);
        showMessage('Cleared', 'success');
    }
</script>
</body>
</html>
