<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        textarea {
            width: 100%;
            min-height: 60px;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        textarea::placeholder {
            color: #4a5568;
        }

        pre#output {
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            margin: 0;
            overflow-x: auto;
        }

        pre#output:empty::before {
            content: 'Formatted JSON will appear here...';
            color: #4a5568;
        }

        .json-key { color: #00d9ff; }
        .json-string { color: #10b981; }
        .json-number { color: #f59e0b; }
        .json-boolean { color: #a855f7; }
        .json-null { color: #6b7280; }

        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .options span {
            color: #6b7280;
            font-size: 14px;
        }

        .option-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #a0aec0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option-btn.active {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-format {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #000;
        }

        .btn-minify {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #fff;
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #00d9ff;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            textarea {
                font-size: 11px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Tools</a>
        <h1>JSON Formatter</h1>
        <p class="subtitle">Format, minify, and validate JSON data</p>

        <div class="card">
            <div class="options">
                <span>Indent:</span>
                <button class="option-btn active" data-indent="2" onclick="setIndent(2)">2 spaces</button>
                <button class="option-btn" data-indent="4" onclick="setIndent(4)">4 spaces</button>
                <button class="option-btn" data-indent="tab" onclick="setIndent('tab')">Tab</button>
            </div>
            <label for="input">Input</label>
            <textarea id="input" placeholder='{"key": "value", "array": [1, 2, 3]}'></textarea>
        </div>

        <div class="button-group">
            <button class="btn-format" onclick="formatJSON()">Format</button>
            <button class="btn-minify" onclick="minifyJSON()">Minify</button>
            <button class="btn-copy" onclick="copyResult()">Copy</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>

        <div class="card">
            <label for="output">Output</label>
            <pre id="output" style="min-height: 100px;"></pre>
        </div>
    </div>
    <div id="message" class="message"></div>

    <script>
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const messageEl = document.getElementById('message');
        let currentIndent = 2;

        // Auto-resize textarea
        function autoResize() {
            inputEl.style.height = 'auto';
            inputEl.style.height = inputEl.scrollHeight + 'px';
        }

        inputEl.addEventListener('input', autoResize);

        // Initial resize
        autoResize();

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        function setIndent(value) {
            currentIndent = value;
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.indent === String(value)) {
                    btn.classList.add('active');
                }
            });
        }

        function sortKeys(obj) {
            if (Array.isArray(obj)) {
                return obj.map(sortKeys);
            }
            if (obj !== null && typeof obj === 'object') {
                return Object.keys(obj).sort().reduce((acc, key) => {
                    acc[key] = sortKeys(obj[key]);
                    return acc;
                }, {});
            }
            return obj;
        }

        function formatJSON() {
            const text = inputEl.value.trim();
            if (!text) {
                showMessage('Please enter JSON to format', 'error');
                return;
            }
            try {
                const parsed = JSON.parse(text);
                const sorted = sortKeys(parsed);
                const indent = currentIndent === 'tab' ? '\t' : currentIndent;
                const jsonStr = JSON.stringify(sorted, null, indent);
                outputEl.innerHTML = syntaxHighlight(jsonStr);
                outputEl.dataset.raw = jsonStr;
                showMessage('Formatted successfully', 'success');
            } catch (e) {
                showMessage('Invalid JSON: ' + e.message, 'error');
            }
        }

        function minifyJSON() {
            const text = inputEl.value.trim();
            if (!text) {
                showMessage('Please enter JSON to minify', 'error');
                return;
            }
            try {
                const parsed = JSON.parse(text);
                const jsonStr = JSON.stringify(parsed);
                outputEl.innerHTML = syntaxHighlight(jsonStr);
                outputEl.dataset.raw = jsonStr;
                showMessage('Minified successfully', 'success');
            } catch (e) {
                showMessage('Invalid JSON: ' + e.message, 'error');
            }
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function copyResult() {
            const text = outputEl.dataset.raw || outputEl.textContent;
            if (!text) {
                showMessage('Nothing to copy', 'error');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Copied to clipboard', 'success');
            });
        }

        function clearAll() {
            inputEl.value = '';
            outputEl.innerHTML = '';
            outputEl.dataset.raw = '';
            autoResize();
            showMessage('Cleared', 'success');
        }
    </script>
</body>
</html>
