<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JSON Formatter</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js" as="script">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldgutter.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .options span {
            color: #6b7280;
            font-size: 14px;
        }

        .option-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #a0aec0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option-btn.active {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-format {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #000;
        }

        .btn-minify {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #fff;
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-copy {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #00d9ff;
        }

        /* CodeMirror 主容器 */
        .CodeMirror {
            background: rgba(0, 0, 0, 0.3) !important;
            height: auto;
            min-height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            transition: border-color 0.3s;
            position: relative;
            overflow: hidden;
            color: #fff !important;
        }

        .CodeMirror-focused {
            border-color: #00d9ff !important;
        }

        /* 行号区 */
        .CodeMirror-gutters {
            background: rgba(0, 0, 0, 0.2) !important;
            border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .CodeMirror-linenumber {
            color: rgba(160, 174, 192, 0.5) !important;
            padding: 0 8px 0 3px !important;
            min-width: 2em;
            text-align: right;
        }

        /* 编辑器内容区 */
        .CodeMirror-scroll {
            overflow: auto !important;
        }

        /* 代码编辑区 */
        .CodeMirror-lines {
            padding: 15px 0;
        }

        /* 单行文本 */
        .CodeMirror pre {
            padding: 0 0.4em;
        }

        /* 选中区域 */
        .CodeMirror-selected {
            background: rgba(0, 217, 255, 0.15) !important;
        }

        /* 当前行高亮 */
        .CodeMirror-activeline-background {
            background: rgba(255, 255, 255, 0.03) !important;
        }

        /* 光标 */
        .CodeMirror-cursor {
            border-left: 2px solid #00d9ff !important;
        }

        /* 匹配的括号 */
        .CodeMirror-matchingbracket {
            color: #00d9ff !important;
            background: rgba(0, 217, 255, 0.3) !important;
            font-weight: bold;
            border-radius: 2px;
            padding: 0 2px;
            margin: 0 -2px;
        }

        /* 非匹配括号 */
        .CodeMirror-nonmatchingbracket {
            color: #f87171 !important;
            background: rgba(248, 113, 113, 0.2) !important;
            border-radius: 2px;
        }

        /* 语法高亮颜色 */
        .cm-string {
            color: #10b981 !important;
        }

        .cm-number {
            color: #f59e0b !important;
        }

        .cm-atom, .cm-keyword {
            color: #a855f7 !important;
        }

        .cm-variable-2 {
            color: #6b7280 !important;
        }

        .cm-def {
            color: #f87171 !important;
        }

        /* 中性颜色 - 合并重复规则 */
        .cm-operator, .cm-bracket, .cm-punctuation, .cm-meta {
            color: #a0aec0 !important;
        }

        /* JSON key 颜色 - 简化选择器 */
        .cm-property, .cm-variable, .cm-variable-3 {
            color: #00d9ff !important;
        }

        /* JSON 错误高亮 */
        .cm-error {
            color: #f87171 !important;
            background: rgba(248, 113, 113, 0.1) !important;
            border-bottom: 1px dotted #f87171;
        }

        /* 输出框最小高度 */
        #output-wrapper .CodeMirror {
            min-height: 100px;
        }

        /* 折叠功能样式 */
        .CodeMirror-foldgutter {
            width: 1.2em;
        }

        .CodeMirror-foldgutter-open,
        .CodeMirror-foldgutter-folded {
            cursor: pointer;
            color: #888;
        }

        .CodeMirror-foldgutter-open:after {
            content: "\25BE";
        }

        .CodeMirror-foldgutter-folded:after {
            content: "\25B8";
        }

        .CodeMirror-foldgutter-open:hover,
        .CodeMirror-foldgutter-folded:hover {
            color: #00d9ff;
        }

        .CodeMirror-foldmarker {
            color: #00d9ff;
            background: rgba(0, 217, 255, 0.15);
            border-radius: 3px;
            padding: 1px 6px;
            margin: 0 3px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
        }

        .CodeMirror-foldmarker:hover {
            background: rgba(0, 217, 255, 0.25);
        }

        /* 滚动条 */
        .CodeMirror-vscrollbar::-webkit-scrollbar,
        .CodeMirror-hscrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .CodeMirror-vscrollbar::-webkit-scrollbar-thumb,
        .CodeMirror-hscrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .CodeMirror-vscrollbar::-webkit-scrollbar-track,
        .CodeMirror-hscrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            .CodeMirror {
                font-size: 11px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a class="back-link" href="index.html">← Back to Tools</a>
    <h1>JSON Formatter</h1>
    <p class="subtitle">Format, minify, and validate JSON data</p>

    <div class="card">
        <div class="options">
            <span>Indent:</span>
            <button class="option-btn active" data-indent="2" onclick="setIndent(2)">2 spaces</button>
            <button class="option-btn" data-indent="4" onclick="setIndent(4)">4 spaces</button>
        </div>
        <label>Input</label>
        <div id="editor-wrapper">
            <textarea id="input" hidden></textarea>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-format" onclick="formatJSON()">Format</button>
        <button class="btn-minify" onclick="minifyJSON()">Minify</button>
        <button class="btn-copy" onclick="copyResult()">Copy</button>
        <button class="btn-clear" onclick="clearAll()">Clear</button>
    </div>

    <div class="card">
        <label>Output</label>
        <div id="output-wrapper">
            <textarea id="output" hidden></textarea>
        </div>
    </div>
</div>
<div class="message" id="message"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/foldgutter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/brace-fold.min.js"></script>

<script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const messageEl = document.getElementById('message');
    let currentIndent = 2;

    // 共享的 CodeMirror 配置
    const baseConfig = {
        mode: "application/json",
        lineNumbers: true,
        lineWrapping: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        indentWithTabs: false,
        autofocus: false,
        foldGutter: {
            rangeFinder: CodeMirror.fold.brace
        },
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        extraKeys: {
            "Ctrl-Q": function(cm) { cm.foldCode(cm.getCursor(), CodeMirror.fold.brace); }
        }
    };

    // 初始化 CodeMirror 编辑器（输入框）
    const editor = CodeMirror.fromTextArea(inputEl, baseConfig);

    // 初始化 CodeMirror 编辑器（输出框，只读）
    const editorOutput = CodeMirror.fromTextArea(outputEl, {
        ...baseConfig,
        readOnly: true
    });

    // 强制更新编辑器
    setTimeout(() => {
        editor.refresh();
        editorOutput.refresh();
    }, 100);

    function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        setTimeout(() => {
            messageEl.className = 'message';
        }, 3000);
    }

    function validateInput(operation) {
        const text = editor.getValue().trim();
        if (!text) {
            showMessage(`Please enter JSON to ${operation}`, 'error');
            return null;
        }
        return text;
    }

    function setIndent(value) {
        currentIndent = value;
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.indent === String(value)) {
                btn.classList.add('active');
            }
        });

        // 同步 CodeMirror 缩进设置
        editor.setOption('indentUnit', value);
        editor.setOption('tabSize', value);
        editor.setOption('indentWithTabs', false);
        editorOutput.setOption('indentUnit', value);
        editorOutput.setOption('tabSize', value);
    }

    function processJSON(text, processor, successMessage) {
        try {
            const parsed = JSON.parse(text);
            const result = processor(parsed);
            editorOutput.setValue(result);
            editorOutput.clearHistory();
            editorOutput.refresh();
            showMessage(successMessage, 'success');
            return true;
        } catch (e) {
            showMessage('Invalid JSON: ' + e.message, 'error');
            return false;
        }
    }

    function formatJSON() {
        const text = validateInput('format');
        if (!text) return;

        processJSON(text, (parsed) => {
            return JSON.stringify(parsed, null, currentIndent);
        }, 'Formatted successfully');
    }

    function minifyJSON() {
        const text = validateInput('minify');
        if (!text) return;
        
        processJSON(text, (parsed) => {
            return JSON.stringify(parsed);
        }, 'Minified successfully');
    }

    function copyResult() {
        const text = editorOutput.getValue();
        if (!text) {
            showMessage('Nothing to copy', 'error');
            return;
        }
        navigator.clipboard.writeText(text).then(() => {
            showMessage('Copied to clipboard', 'success');
        }).catch(() => {
            showMessage('Failed to copy', 'error');
        });
    }

    function clearAll() {
        editor.setValue('');
        editor.clearHistory();
        editorOutput.setValue('');
        editorOutput.clearHistory();
        showMessage('Cleared', 'success');
    }
</script>
</body>
</html>
