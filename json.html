<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JSON Formatter</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js" as="script">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/material-darker.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 500;
            color: #a0aec0;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-header label {
            margin-bottom: 0;
        }

        .btn-clear-small {
            padding: 4px 12px;
            font-size: 12px;
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            flex: none;
        }

        .btn-clear-small:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        .btn-copy-small {
            padding: 4px 12px;
            font-size: 12px;
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.25);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            flex: none;
        }

        .btn-copy-small:hover {
            background: rgba(16, 185, 129, 0.25);
        }

        .format-buttons {
            display: inline-flex;
            gap: 8px;
            margin-left: 8px;
        }

        .format-btn {
            padding: 4px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #a0aec0;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: none;
        }

        .format-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .format-btn.minify {
            background: rgba(168, 85, 247, 0.15);
            color: #c084fc;
            border-color: rgba(168, 85, 247, 0.25);
        }

        .format-btn.minify:hover {
            background: rgba(168, 85, 247, 0.25);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .message.success {
            display: block;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #a0aec0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #00d9ff;
        }

        /* CodeMirror 主容器 */
        .CodeMirror {
            background: rgba(0, 0, 0, 0.3) !important;
            height: auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        .CodeMirror-focused {
            border-color: #00d9ff !important;
        }

        /* 行号区 */
        .CodeMirror-gutters {
            background: rgba(0, 0, 0, 0.2) !important;
            border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .CodeMirror-linenumber {
            color: rgba(160, 174, 192, 0.5) !important;
            padding: 0 8px 0 3px !important;
            min-width: 2em;
            text-align: right;
        }

        /* 代码编辑区 */
        .CodeMirror-lines {
            padding: 15px 0;
        }

        /* 选中区域 */
        .CodeMirror-selected {
            background: rgba(0, 217, 255, 0.15) !important;
        }

        /* 光标 */
        .CodeMirror-cursor {
            border-left: 2px solid #00d9ff !important;
        }

        /* 匹配的括号 */
        .CodeMirror-matchingbracket {
            color: #00d9ff !important;
            background: rgba(0, 217, 255, 0.3) !important;
            font-weight: bold;
            border-radius: 2px;
            padding: 0 2px;
            margin: 0 -2px;
        }

        /* 非匹配括号 */
        .CodeMirror-nonmatchingbracket {
            color: #f87171 !important;
            background: rgba(248, 113, 113, 0.2) !important;
            border-radius: 2px;
        }

        /* 折叠功能样式 */
        .CodeMirror-foldgutter {
            width: 1.2em;
        }

        .CodeMirror-foldgutter-open,
        .CodeMirror-foldgutter-folded {
            cursor: pointer;
            color: #888;
        }

        .CodeMirror-foldgutter-open:after {
            content: "\25BE";
        }

        .CodeMirror-foldgutter-folded:after {
            content: "\25B8";
        }

        .CodeMirror-foldgutter-open:hover,
        .CodeMirror-foldgutter-folded:hover {
            color: #00d9ff;
        }

        .CodeMirror-foldmarker {
            color: #00d9ff;
            background: rgba(0, 217, 255, 0.15);
            border-radius: 3px;
            padding: 1px 6px;
            margin: 0 3px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
        }

        .CodeMirror-foldmarker:hover {
            background: rgba(0, 217, 255, 0.25);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 16px;
            }

            .CodeMirror {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a class="back-link" href="index.html">← Back to Tools</a>
    <h1>JSON Formatter</h1>
    <p class="subtitle">Format, minify, and validate JSON data</p>

    <div class="card">
        <div class="card-header">
            <label>Input</label>
            <button class="btn-clear-small" onclick="clearAll()">Clear</button>
        </div>
        <div id="editor-wrapper">
            <textarea id="input" hidden></textarea>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <label>Output
                <span class="format-buttons">
                    <button class="format-btn" onclick="formatJSON(2)">2 spaces</button>
                    <button class="format-btn" onclick="formatJSON(4)">4 spaces</button>
                    <button class="format-btn minify" onclick="minifyJSON()">Minify</button>
                </span>
            </label>
            <button class="btn-copy-small" onclick="copyResult()">Copy</button>
        </div>
        <div id="output-wrapper">
            <textarea id="output" hidden></textarea>
        </div>
    </div>
</div>
<div class="message" id="message"></div>

<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/fold/foldcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/fold/foldgutter.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/fold/brace-fold.min.js"></script>

<script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const messageEl = document.getElementById('message');

    // 共享的 CodeMirror 配置
    const baseConfig = {
        mode: "application/json",
        theme: "material-darker",
        lineNumbers: true,
        lineWrapping: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        indentWithTabs: false,
        autofocus: false,
        foldGutter: {
            rangeFinder: CodeMirror.fold.brace
        },
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        extraKeys: {
            "Ctrl-Q": function(cm) { cm.foldCode(cm.getCursor(), CodeMirror.fold.brace); }
        }
    };

    // 初始化 CodeMirror 编辑器（输入框）
    const editor = CodeMirror.fromTextArea(inputEl, baseConfig);

    // 初始化 CodeMirror 编辑器（输出框，只读）
    const editorOutput = CodeMirror.fromTextArea(outputEl, {
        ...baseConfig,
        readOnly: true
    });

    // 强制更新编辑器
    setTimeout(() => {
        editor.refresh();
        editorOutput.refresh();
    }, 100);

    function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = 'message ' + type;
        setTimeout(() => {
            messageEl.className = 'message';
        }, 3000);
    }

    function validateInput(operation) {
        const text = editor.getValue().trim();
        if (!text) {
            showMessage(`Please enter JSON to ${operation}`, 'error');
            return null;
        }
        return text;
    }

    function processJSON(text, processor, successMessage) {
        try {
            const parsed = JSON.parse(text);
            const result = processor(parsed);
            editorOutput.setValue(result);
            editorOutput.clearHistory();
            editorOutput.refresh();
            showMessage(successMessage, 'success');
            return true;
        } catch (e) {
            showMessage('Invalid JSON: ' + e.message, 'error');
            return false;
        }
    }

    function formatJSON(indent) {
        const text = validateInput('format');
        if (!text) return;

        processJSON(text, (parsed) => {
            return JSON.stringify(parsed, null, indent);
        }, 'Formatted successfully');
    }

    function minifyJSON() {
        const text = validateInput('minify');
        if (!text) return;

        processJSON(text, (parsed) => {
            return JSON.stringify(parsed);
        }, 'Minified successfully');
    }

    function copyResult() {
        const text = editorOutput.getValue();
        if (!text) {
            showMessage('Nothing to copy', 'error');
            return;
        }
        navigator.clipboard.writeText(text).then(() => {
            showMessage('Copied to clipboard', 'success');
        }).catch(() => {
            showMessage('Failed to copy', 'error');
        });
    }

    function clearAll() {
        editor.setValue('');
        editor.clearHistory();
        editorOutput.setValue('');
        editorOutput.clearHistory();
        showMessage('Cleared', 'success');
    }
</script>
</body>
</html>
